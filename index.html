<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="scores"></div>
        <div id="timer"></div>
    </header>

    <div id="container">
        <div id="start"></div>
        <div id="quiz">
            <div id="question"></div>
            <div id="choices">
                <div class="select" id="A" onclick="checkAnswer('A')"></div>
                <div class="select" id="B" onclick="checkAnswer('B')"></div>
                <div class="select" id="C" onclick="checkAnswer('C')"></div>
                <div class="select" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="message">
                <div id="result"></div>
            </div>
        </div>
        <div id="card">
            <form method="POST">
                <div id="input-group">
                    <label id="enter" for="initials"></label>
                </div>
                <div id="submit"></div>
            </form>
        </div>
        <div id="scoresContainer">
            <div id="highScores"></div>
            <div id="list"></div>
            <div id="end">
                <div class="select" id="goBack" onclick="goBack('goBack')"></div>
                <div class="select" id="clear" onclick="clear('clear')"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
